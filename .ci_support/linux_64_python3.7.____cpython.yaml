c_compiler:
- gcc
c_compiler_version:
- '5.4'
cdt_name:
- cos6
channel_sources:
- conda-forge,defaults
channel_targets:
- conda-forge main
cxx_compiler:
- gxx
cxx_compiler_version:
- '5.4'
docker_image:
- quay.io/condaforge/linux-anvil-comp7
libcurl:
- '7'
libpng:
- '1.6'
pin_run_as_build:
  libcurl:
    max_pin: x
  libpng:
    max_pin: x.x
  python:
    min_pin: x.x
    max_pin: x.x
  zlib:
    max_pin: x.x
python:
- 3.7.* *_cpython
target_platform:
- linux-64
zip_keys:
- - c_compiler_version
  - cxx_compiler_version
- - cdt_name
  - docker_image
zlib:
- '1.2'
